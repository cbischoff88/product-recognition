<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- Für Mobile Optimierung -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas Schuh-Erkennung (Rückkamera)</title>

  <style>
    /* Einfaches Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Container zentriert, max. 600px Breite */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
    }
    /* Optionales schwarzes Adidas-Logo (ersetzbar) */
    .logo {
      max-height: 40px;
      margin: 20px 0;
    }
    /* Start-Button */
    button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #333;
    }
    /* Webcam-Container */
    #webcam-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    /* Canvas skalieren, um mobilfreundlich zu sein */
    #webcam-container canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
    /* Schuhname-Anzeige */
    #shoe-name {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #444;
      transition: color 0.3s ease;
    }
    /* Farb-Highlight, wenn erkannt */
    .highlight {
      color: #f90; /* Orange */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Falls du ein Logo hast (schwarz, transparent) -->
    <img class="logo" src="adidas-logo-schwarz.png" alt="Adidas Logo">
    <h1>Schuh-Erkennung</h1>
    <p>Halte deinen Schuh vor die Kamera und klicke auf „Start“.</p>

    <!-- Button zum Starten -->
    <button type="button" onclick="init()">Start</button>

    <!-- Webcam-Bereich -->
    <div id="webcam-container"></div>
    <!-- Schuhname-Anzeige -->
    <div id="shoe-name"></div>
  </div>

  <!-- TensorFlow.js laden -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <!-- Teachable Machine Image-Bibliothek laden -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./my_model/";

    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // 1) Modell laden
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // 2) Webcam mit Rückkamera
      // flip = false (weil wir meist nicht spiegeln wollen)
      // facingMode = "environment" für Rückkamera
      webcam = new tmImage.Webcam(200, 200, false, "environment");
      await webcam.setup(); // Zugriff auf Kamera anfordern
      await webcam.play();

      // Webcam ins DOM
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      // Schleife starten
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      // Sortiere nach höchster Wahrscheinlichkeit
      prediction.sort((a, b) => b.probability - a.probability);

      const best = prediction[0];
      const shoeNameEl = document.getElementById("shoe-name");

      // Hoher Threshold, z.B. 0.95, damit "kein Schuh" seltener fälschlich erkannt wird
      const threshold = 0.95;

      if (best.className === "Superstar" && best.probability > threshold) {
        shoeNameEl.textContent = "SUPERSTAR";
        shoeNameEl.classList.add("highlight");
      } else if (best.className === "Handball Spezial" && best.probability > threshold) {
        shoeNameEl.textContent = "HANDBALL SPEZIAL";
        shoeNameEl.classList.add("highlight");
      } else {
        // Kein Schuh oder zu geringe Wahrscheinlichkeit
        shoeNameEl.textContent = "";
        shoeNameEl.classList.remove("highlight");
      }
    }
  </script>
</body>
</html>
